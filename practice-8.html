<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting Example</title>
</head>
<body>

<h2>Text Formatting in One Sentence</h2>

<p>
    This sentence has
    <b>bold</b>,
    <i>italic</i>,
    <u>underlined</u>,
    <small>small</small>,
    <mark>highlighted</mark>,
    <del>deleted</del>,
    and <ins>inserted</ins>
    text all together.
</p>

</body>
</html>
